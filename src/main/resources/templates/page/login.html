<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template"/>
    <meta name="author" content="GeeksLabs"/>
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"/>
    <link rel="shortcut icon" th:href="@{bootstrap/img/favicon.png}"/>

    <title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin Template</title>

    <!-- Bootstrap CSS -->    
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- bootstrap theme -->
    <link th:href="@{bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <!--external css-->
    <!-- font icon -->
    <link th:href="@{bootstrap/css/elegant-icons-style.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/font-awesome.css}" rel="stylesheet" />
    <!-- Custom styles -->
    <link th:href="@{bootstrap/css/style.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/style-responsive.css}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script th:src="@{bootstrap/js/html5shiv.js}"></script>
    <script th:src="@{bootstrap/js/respond.min.js}"></script>
    <![endif]-->
</head>

  <body class="login-img3-body">

    <div class="container">

      <form class="login-form"  action="login" th:object="${user}" method="post">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text"  class="form-control" placeholder="Username" autofocus="" name="name"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password"  name="password"/>
            </div>
            <label class="checkbox">
                <input type="checkbox" checked="true" value="remember-me"> 记住密码 </input>
                <span class="pull-right"> <a href="#"> 忘记密码?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            <button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
        </div>
      </form>

    </div>


  </body>
</html>
