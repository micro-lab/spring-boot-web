<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template"/>
    <meta name="author" content="GeeksLabs"/>
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"/>
    <link rel="shortcut icon" th:href="@{bootstrap/img/favicon.png}"/>     <!--img/favicon.png-->

    <title>电影列表</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- bootstrap theme -->
    <link th:href="@{bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <!--external css-->
    <!-- font icon -->
    <link th:href="@{bootstrap/css/elegant-icons-style.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/font-awesome.min.css}" rel="stylesheet" />
    <!-- Custom styles -->
    <link th:href="@{bootstrap/css/style.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/style-responsive.css}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script th:src="@{bootstrap/js/html5shiv.js}"></script>
      <script th:src="@{bootstrap/js/respond.min.js}"></script>
      <script th:src="@{bootstrap/js/lte-ie7.js}"></script>
    <![endif]-->
  </head>

  <body>
  <!-- container section start -->
  <section id="container" class="">
      <!--header start-->
      <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
            </div>

            <!--logo start-->
            <a th:href="index.html" class="logo">Nice <span class="lite">Admin</span></a>
            <!--logo end-->


            <div class="top-nav notification-row">
                <!-- notificatoin dropdown start-->
                <ul class="nav pull-right top-menu">

                    <!-- task notificatoin start -->

                    <!-- alert notification end-->
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" th:src="@{bootstrap/img/avatar1_small.jpg}"/>
                            </span>
                            <span class="username" th:text="${user.name}"/>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <div class="log-arrow-up"></div>
                            <!--<li class="eborder-top">-->
                                <!--<a href="#"><i class="icon_profile"></i> My Profile</a>-->
                            <!--</li>-->
                            <!--<li>-->
                                <!--<a href="#"><i class="icon_mail_alt"></i> My Inbox</a>-->
                            <!--</li>-->
                            <!--<li>-->
                                <!--<a href="#"><i class="icon_clock_alt"></i> Timeline</a>-->
                            <!--</li>-->

                                <!--<a href="#"><i class="icon_chat_alt"></i> Chats</a>-->
                            <!--</li>-->
                            <!--<li>-->
                                <!--<a href="login.html"><i class="icon_key_alt"></i> Log Out</a>-->
                            <!--</li>-->
                            <!--<li>-->
                                <!--<a href="documentation.html"><i class="icon_key_alt"></i> Documentation</a>-->
                            <!--</li>-->
                            <!--<li>-->
                                <!--<a href="documentation.html"><i class="icon_key_alt"></i> Documentation</a>-->
                            <!--</li>-->
                            <li>
                                <a href="/welcome"><i class="icon_key_alt"></i> Log Out</a>
                            </li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!-- notificatoin dropdown end-->
            </div>
      </header>
      <!--header end-->

      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu">
                  <li class="active">
                      <a class="" href="index.html">
                          <i class="icon_house_alt"></i>
                          <span>主页面</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a href="showAllMovie" class="">
                          <i class="icon_table"></i>
                          <span>电影详情</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
                  </li>


              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>

      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <div class="form-group">
                  <label class="control-label col-sm-2">根据您的爱好搜索 </label>
                  <div class="col-sm-6">
                      <input id="cp1" type="text" value="28-10-2013" size="16" class="form-control"/>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              电影信息
                          </header>

                          <table class="table table-striped table-advance table-hover">
                           <tbody>
                              <tr>
                                 <th>电影名称</th>
                                 <th>主演</th>
                                 <th>上映时间</th>
                                 <th>马赛克</th>
                                 <th>种子</th>
                              </tr>
                              <div th:if="${not #lists.isEmpty(movies)}">
                                  <tr th:each="movie:${movies}">
                                      <th th:text="${movie.name}"/>
                                      <th th:text="${movie.MainPerformerName}"/>
                                      <th th:text="${#dates.format(movie.releaseTime,'yyyy-MM-dd')}"/>
                                      <th th:text="${movie.hasMosaic}"/>
                                      <th ><a th:href="${movie.torrent}" th:text="点击下载1"/></th>
                                  </tr>
                              </div>
                           </tbody>
                        </table>
                      </section>
                  </div>
              </div>
          </section>
      </section>
      <!--main content end-->
  </section>
  <!-- container section end -->
    <!-- javascripts -->
    <script th:src="@{bootstrap/js/jquery-3.3.1.js}"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{bootstrap/js/jquery.scrollTo.min.js}"></script>
    <script th:src="@{bootstrap/js/jquery.nicescroll.js}" type="text/javascript"></script>
    <!--custome script for all page-->
    <script th:src="@{bootstrap/js/scripts.js}"></script>
